<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing — 8 de septiembre</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo_xxx.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='galaxia_6.png') }}');">
  <div class="bg-overlay"></div>

  <!-- Estrella fugaz -->
  <img id="shootingStar" src="{{ url_for('static', filename='estrella_fugaz.png') }}" alt="Estrella fugaz">

  <!-- Audio compartido -->
  <audio id="bgm" preload="auto" playsinline></audio>

  <!-- Header fijo con controles + estado -->
  <header class="sticky">
    <div class="header-controls">
      <button id="hdrPrev" class="h-btn" title="Anterior">«</button>
      <button id="hdrPlay" class="h-btn" title="Reproducir/Pausar">▶</button>
      <button id="hdrNext" class="h-btn" title="Siguiente">»</button>
      <button id="hdrRepeat" class="h-btn" title="Repetir">⟳</button>
    </div>
    <div id="nowPlaying" class="now-playing">Ambientación lista</div>

    <h1 class="title">Elige tu camino</h1>
    <div id="trackBar" class="marquee" style="font-size:.92rem;opacity:.9;">
      <span id="trackText">
        Sugerencia: activa “Ambientar página” para mejorar la experiencia.
      </span>
    </div>
  </header>

  <main class="landing-wrap">
    <section class="landing-card">
      <div class="btn-group">
        <a class="btn" href="{{ url_for('que_paso') }}">¿Qué pasó un 8 de septiembre?</a>
        <a class="btn" href="{{ url_for('coincidiendo') }}">Coincidiendo contigo</a>
      </div>
    </section>
  </main>

  <div class="home-bar" style="text-align:center;margin:12px 0 22px;">
    <a class="btn" href="{{ url_for('home') }}">Volver al inicio</a>
  </div>

  <script src="{{ url_for('static', filename='shooting_star.js') }}"></script>
  <script src="{{ url_for('static', filename='player.js') }}?v=1"></script>
</body>
</html>
